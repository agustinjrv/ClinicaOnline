<div *ngIf='this.listaEspecialidades!=false'>

    <table class="table table-dark" >
        <tr>
            <th>ESPECIALIDES</th>
        </tr>
    
        <tr *ngFor='let i of this.listaEspecialidades'>
            <td>{{i}}</td>
            <td></td>
        </tr>
        
    </table>
    <table class="table table-dark">
        <tr>
            <td><button class="btn btn-success btn-block"  (click)='this.Aceptar()'>Aceptar</button></td>
            <td><button class="btn btn-danger btn-block" (click)='this.Negar()'>Negar</button></td>
        </tr>
    </table>
    

</div>

<table class="table table-dark" *ngIf='this.listaEspecialidades==false'>
    <tr>
        Seleccione un usuario para ver sus especialidades
    </tr>
</table>
