<section class="container-">

    <app-spinner *ngIf='this.mostrarSpinner'></app-spinner>

    <div class="row">
        <div class="col-9">
            <h1>Especialistas</h1>
            <table class="table table-dark table-borderless table-hover"  *ngIf='!this.mostrarSpinner'>
        
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>DNI</th>
                    <th>Correo</th>
                    <th>Imagen</th>    
                </tr>
        
                <tr *ngFor='let i of this.listaEspecialistas' (click)='this.SeleccionarEspecialista(i)'>
                    <td>{{i.nombre}}</td>
                    <td>{{i.apellido}}</td>
                    <td>{{i.edad}}</td>
                    <td>{{i.dni}}</td>
                    <td>{{i.correo}}</td>
                    <td>{{i.imagenPrincipal}}</td>
                </tr>
        
            </table>

        </div>



        <div class="col-3">
            <h1>Especialidades</h1>
            <app-tabla-especialidades  [listaEspecialidades]='this.listaEspecialidades' (aceptar)='this.ActivarCuenta($event)' (negar)='this.NegarCuenta($event)'></app-tabla-especialidades>
        </div>

    </div>
    
</section>
