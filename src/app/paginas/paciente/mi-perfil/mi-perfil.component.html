
    <table class="table table-dark table-hover  text-white " *ngIf='datosUsuario'>
        

        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>DNI</th>
            <th>ObraSocial</th>
            <th>Correo</th>
            <th>Imagen Principal</th>
            <th>ImagenSecundaria</th>
        </tr>

        <tr>
            <td>{{datosUsuario.nombre}}</td>
            <td>{{datosUsuario.apellido}}</td>
            <td>{{datosUsuario.edad}}</td>
            <td>{{datosUsuario.dni}}</td>
            <td>{{datosUsuario.obraSocial}}</td>
            <td>{{datosUsuario.correo}}</td>
            <td><img src="{{datosUsuario.imagenPrincipal}}" width="50px" height="50px" ></td>
            <td><img src="{{datosUsuario.imagenSecundaria}}" width="50px" height="50px" alt='Foto2'></td>
        </tr>

    </table>
