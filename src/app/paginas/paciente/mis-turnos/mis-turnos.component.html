
<div class="lista" *ngIf='this.cargo'>
    <table class="table table-primary table-hover table-responsive ">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Especialidad</th>
                <th>Especialista</th>
                <th>Estado</th>
                <th>Cancelar</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor='let unTurno of this.listaMostrar'>
                <td>{{unTurno.fecha}}</td>
                <td>{{unTurno.especialidad}}</td>
                <td>{{unTurno.especialista}}</td>
                <td>{{unTurno.estadoTurno}}</td>
                <td *ngIf='unTurno.estadoTurno=="pendiente"' ><button class="btn btn-outline-danger" (click)='AbrirModalCancelarTurno(unTurno)'>Cancelar</button></td>
            </tr>

        </tbody>


    </table>

    <button style="visibility: hidden;" id='botonModalCancelar' data-toggle="modal" data-target="#modalCancelar">ModalCancelar</button>

    <app-modal-cancelar-turno (cancelarTurno)='CancelarTurno($event)'></app-modal-cancelar-turno>


</div>
