
<section class="container"  *ngIf='cargo'>

    <div class="row">
        <div class="col">
            <table class="table table-dark table-hover  text-white " >
                
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>DNI</th>
                    <th>Correo</th>
                    <th>Imagen Principal</th>                    
                </tr>
        
                <tr>
                    <td>{{datosUsuario.nombre}}</td>
                    <td>{{datosUsuario.apellido}}</td>
                    <td>{{datosUsuario.edad}}</td>
                    <td>{{datosUsuario.dni}}</td>
                    <td>{{datosUsuario.correo}}</td>
                    <td><img src="{{datosUsuario.imagenPrincipal}}" width="50px" height="50px" ></td>
                </tr>
        
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-2">

            
            <!--SeleccionarEspecialidad emitirlo y mostrar las fechas en otra tabla-->
            <div >
                <app-tabla-especialidades  [listaEspecialidades]='this.datosUsuario.especialidades' (seleccionar)='Seleccionar($event)'></app-tabla-especialidades>    
            </div>



            <!--En principio podemos hacer que seleccione las fechas de un Data Table o spiker,video en favoritos-->

        </div>

        <div class="col bg-dark text-white h-100 pb-3 pl-0 pr-0">

            <h1 *ngIf='this.especialidadSeleccionada' class="text-center text-white bg-primary p-0 m-0">{{this.especialidadSeleccionada}}</h1>
            <h3 class="text-center">Seleccione una Especialidad para editar horarios</h3>

           
        <section class="row " *ngIf='this.especialidadSeleccionada'>
            <div class="col-5 bg-dark form-control h-100 text-white border-success ml-4">

                <section class="row ">

                    <div class="col" align='center' >
    
                        <app-checkbox [contenido]='"L"' (valorRetorno)='diasBool.lunes=$event' ></app-checkbox>
    
                        <app-checkbox class="ml-2" [contenido]='"M"' (valorRetorno)='diasBool.martes=$event' ></app-checkbox>
    
                        <app-checkbox class="ml-2" [contenido]='"MI"' (valorRetorno)='diasBool.miercoles=$event' ></app-checkbox>
    
                        <app-checkbox class="ml-2" [contenido]='"J"' (valorRetorno)='diasBool.jueves=$event' ></app-checkbox>
    
                        <app-checkbox class="ml-2" [contenido]='"V"' (valorRetorno)='diasBool.viernes=$event' ></app-checkbox>
    
                        <app-checkbox class="ml-2" [contenido]='"S"' (valorRetorno)='diasBool.sabados=$event' ></app-checkbox>
    
    
                    </div>
                    
                    
    
                </section>
    
                <section class="row mt-3">
    
                    <div class="col text-right">
                        <label for="horaInicio mr-5">Inicio</label>
                        <br>
                        <input type="time" name="" id="horaInicio" min="08:00">
                    </div>
                    
                    <span>A</span>

                    <div class="col text-left">
                        <label for="horaFin" >Fin</label>
                        <br>
                        <input type="time" name="" id="horaFin" max="19">
                    </div>
      
                </section>
    
                <section *ngIf='diasBool.sabados'>       
    
                    <section class="row mt-3">
                        <div class="col">
                            <h3 class="text-left">Sabados</h3>
                        </div>
                    </section>
        
                    <section class="row ">
    
                        <div class="col-2 text-left">
                            <label for="horaInicio mr-5">Inicio</label>
                            <br>
                            <input type="time" name="" id="horaInicio">
        
                        </div>
                        <!--div class="col-1 mt-1">
                            <br>
                            <h3>A</h3>
                        </div-->
        
                        <div class="col text-left">
                            <label for="horaFin" >Fin</label>
                            <br>
                            <input type="time" name="" id="horaFin" >
                        </div>
          
                    </section>
                </section>

                

            </div>
            <div class="col mr-3">

                <table class="table table-primary table-hover">

                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <!--tr *ngFor='unHorario of this.datosUsuario.especialidades' >

                            <td>
                                {{unHorario.dia}}
                            </td>
                            <td>
                                {{unHorario.horaInicio}}
                            </td>
                            <td>
                                {{unHorario.horaFin}}
                            </td>
                        </tr-->
                    </tbody>
                    

                </table>

            </div>

        </section>
            

            
        <div class="row mt-3 ml-1 mr-1">
            <div class="col">
                <button class="btn btn-warning btn-block" (click)='ModificarFechas()'>Modificar Dias</button>
            </div>
        </div>
            

        </div>
    </div>

    
        

    




    




</section>
