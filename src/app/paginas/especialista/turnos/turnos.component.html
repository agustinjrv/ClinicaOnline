<div style="height: 75px;">

</div>


<div class="lista container" *ngIf='this.cargo'>
    <table class="table table-primary table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Especialidad</th>
                <th>Paciente</th>
                <th>Estado</th>
                <th>Cancelar</th>
                <th>Rechazar</th>
                <th>Aceptar</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor='let unTurno of this.listaMostrar'>
                <td>{{unTurno.fecha}}</td>
                <td>{{unTurno.especialidad}}</td>
                <td>{{unTurno.paciente}}</td>
                <td>{{unTurno.estadoTurno}}</td>
                <td *ngIf='unTurno.estadoTurno!="aceptado" &&
                     unTurno.estadoTurno!="finalizado" && 
                     unTurno.estadoTurno!="cancelado" && 
                     unTurno.estadoTurno!="canceladoTotalmente"'>
                    <button class="btn btn-outline-danger" (click)='AbrirModalCancelarTurno(unTurno)'>Cancelar</button>
                </td>
                <td
                    *ngIf='unTurno.estadoTurno!="aceptado" && 
                    unTurno.estadoTurno!="finalizado" && 
                    unTurno.estadoTurno!="rechazado" && 
                    unTurno.estadoTurno!="canceladoTotalmente"'>
                    <button class="btn btn-outline-danger" (click)='AbrirModalRechazarTurno(unTurno)'>Rechazar</button>
                </td>
                <td
                    *ngIf='unTurno.estadoTurno!="aceptado" && 
                    unTurno.estadoTurno!="finalizado" && 
                    unTurno.estadoTurno!="rechazado" && 
                    unTurno.estadoTurno!="canceladoTotalmente" && 
                    unTurno.estadoTurno!="cancelado"' >
                    <button class="btn btn-outline-success" (click)='AceptarTurno(unTurno)'>Aceptar</button>
                </td>
                <td *ngIf='unTurno.estadoTurno=="aceptado"'>
                    <button class="btn btn-outline-success" (click)='AbrirModalFinalizarTurno(unTurno)'>Finalizar</button>
                </td>
                

            </tr>

        </tbody>


    </table>

    <button style="visibility: hidden;" id='botonModalCancelar' data-toggle="modal"
        data-target="#modalCancelar">ModalCancelar</button>
        
    <button style="visibility: hidden;" id='botonModalRechazar' data-toggle="modal"
        data-target="#modalRechazar">ModalRechazar</button>

    <button style="visibility: hidden;" id='botonModalFinalizar' data-toggle="modal"
        data-target="#modalFinalizar">ModalFinalizar</button>
        
    <app-modal-cancelar-turno (cancelarTurno)='CancelarTurno($event)'></app-modal-cancelar-turno>
    <app-modal-rechazar-turno (rechazarTurno)='RechazarTurno($event)'></app-modal-rechazar-turno>
    <app-modal-finalizar-turno (finalizarTurno)='this.FinalizarTurno($event)'></app-modal-finalizar-turno>


</div>
